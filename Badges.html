<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Badges</title>
    <style>
        body {
            background-color: #121212; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        /* The Box */
        .badge-box {
            width: 350px;
            height: 250px;
            background-color: #1a1a1a; /* Dark Charcoal Gray */
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 1.4rem;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        /* Text Style - Hover Effect */
        .badge-box::before {
            content: "Hover to see my badges";
            font-size: 1.5rem;
            opacity: 1;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateY(10px);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(10px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Badge Container */
        .badge-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Adjust for more badges */
            gap: 15px;
            position: absolute;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .badge-box:hover .badge-container {
            opacity: 1;
            transform: scale(1);
        }

        /* Badge Styling */
        .badge {
            margin: 10px;
            width: 110px;
            height: 110px;
            background-color: #2a9d8f; /* Vibrant teal */
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .badge img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .badge:hover {
            transform: scale(1.1); /* Slight enlargement */
            background-color: #264e42; /* Darker shade on hover */
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
        }

        .badge-box:hover::before {
            opacity: 0;
            transform: translateY(-10px); /* Slide text up */
        }

        .badge-box:hover {
            transform: scale(1.05); /* Slight scale up */
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8); /* Glowing border */
        }

    </style>
</head>
<body>

    <!-- The Badge Box -->
    <div class="badge-box">
        <!-- The Badge Container -->
        <div class="badge-container">
            <!-- Badge 1 -->
            <div class="badge">
                <img src="https://assets.holopin.io/eyJidWNrZXQiOiJob2xvcGluLWFzc2V0cyIsImtleSI6ImFzc2V0cy9jbDd0ZDhncDUwMTMyMDlrMHd1OHFlNHg5IiwiZWRpdHMiOnsicm90YXRlIjpudWxsfX0=" alt="Holopin Badge">
            </div>
            <!-- Badge 2 -->
            <div class="badge">
                <img src="https://devfolio.co/skill-verified-frontend.b9559f3f..png" alt="Front-End Developer Badge">
            </div>
        </div>
    </div>

</body>
</html>
